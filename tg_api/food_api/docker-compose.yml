version: '3.9'

services:
  web:
    container_name: web
    build:
      dockerfile: docker/Dockerfile
      context: .
    ports:
      - 1025:1025
    command: scripts/web/startup.sh -m -l
    restart: on-failure
    env_file:
      - ./conf/.env
    volumes:
      - ./:/code
    networks:
      - food_network
  minio:
    image: minio/minio
    command: server --console-address ":9001" /data/
    container_name: food_minio
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - food_network

networks:
  food_network:
    external: True
    driver: bridge